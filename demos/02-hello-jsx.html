<!doctype html>
<html>
  <head>
    <title>Hello React</title>
  </head>
  <body>
    <!--
      <div id="message">
        Hello <strong>React</strong>
      </div>
    -->
    <div id="root"></div>

    <!-- React core (architect) Helps define the UI and NOT create/render it -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

    <!-- React DOM (builder) Helps create the UI (render it) -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel (JS compiler for all advanced JS features including JSX) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.4/babel.js" charset="utf-8"></script>

    <script type="text/babel">
      // The UI definition using JSX - divEl is a React element (an object)
      const divEl = <div id="message">
        Hello <strong>React</strong>
      </div>;

      // pass on the UI to React DOM
      const root = ReactDOM.createRoot( document.getElementById( 'root' ) );
      root.render( divEl );
    </script>
  </body>
</html>
